---
apiVersion: v1
kind: Service
metadata:
  name: myweb
spec:
  type: NodePort
  selector:
    app: myweb
  ports:
  - nodePort: 32223
    port: 80
    protocol: TCP
    targetPort: 80
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb
  labels:
    app: myweb  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - name: myweb
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        imagePullPolicy: Always
